<!DOCTYPE html>
<html>
<head>

<style type="text/css">

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

body {
	font-size: 14px;
	font-family: Verdana;
	color: #ddd;
	background-color: #333;
}

tile {
	display: block;
	border: 1px solid #888;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
	width: 200px;
	height: 200px;
	background-size: cover;
}

tile.selected {
  border: 1px solid #fa2;
  box-shadow: 0 0 20px #fa2;
}

grid-cell {
	float: left;
	padding: 12px;
}

grid {
	display: block;
	padding: 10px;
	width: 100%;
}

player-container {
  display: block;
  position: absolute;
  top: -999px;
}

</style>

<script type="text/javascript" src="songs.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript">

// setup of models

let tracks = [], groupings = []

for (let grouping of GROUPINGS) {
  for (let track of grouping.tracks) {
    track.grouping = grouping
    tracks.push(track)
  }
  groupings.push(grouping)
}

function shuffle(array) {
  return array.sort(() => Math.random() > 0.5)
}

tracks = shuffle(tracks)

// mutable state

let currentTrack = 0

// functional helpers

let firstIndex = predicate => array => {
  for (let i = 0; i < array.length; i++) {
    if (predicate(array[i])) {
      return i
    }
  }
  return null
}

// the actual code

let isSelected = track => track.grouping.selected

let afterCurrent = track =>
  currentTrack < track.position

let nextTrack = afterIndex => {
  let found = null;
  for (var i = afterIndex + 1; i < tracks.length; i++) {
    if (isSelected(tracks[i])) {
      found = i
      break
    }
  }

  if (found !== null) {
    return found
  }

  tracks = shuffle(tracks)

  for (var i = 0; i < tracks.length; i++) {
    if (isSelected(tracks[i])) {
      return i
    }
  }
}

function play(trackIndex) {
  if (trackIndex !== null) {
    currentTrack = trackIndex

    Player.load(tracks[trackIndex].youtubeId)
    Player.play()
  }
}

function handleSomethingHappening() {
  if (Player.nothingIsPlaying()) {
    play(nextTrack(currentTrack))
  }
}

Player.onUpdate(handleSomethingHappening)

</script>

</head>
<body>

<player-container>
  <div id="player"></div>
</player-container>


<grid>
</grid>

<script>
// UI setup

let grid = document.getElementsByTagName('grid')[0]

function createTile(imageUrl) {
  let tile = document.createElement('tile')
  tile.style = "background-image:url('" + imageUrl + "')"

  let gridCell = document.createElement('grid-cell')
  gridCell.appendChild(tile)
  grid.appendChild(gridCell)

  return tile
}

for (let grouping of groupings) {
  let tile = grouping.tile = createTile(grouping.imageUrl)
  tile.addEventListener('click', function() {
    if (grouping.selected) {
      tile.classList.remove('selected')
      grouping.selected = false
    } else {
      tile.classList.add('selected')
      grouping.selected = true
    }
    handleSomethingHappening()
  })
}
</script>

</body>
</html>
